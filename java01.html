<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <!-- Prism.js: テーマ & プラグインCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-highlight/prism-line-highlight.min.css" rel="stylesheet" />

    <!-- カスタムスタイル -->
    <style>
        body { margin: 0; padding: 0; background-color: #2d2d2d; }
        pre { margin: 0 !important; border-radius: 0; border: none; }

        .line-highlight { background: rgba(140, 251, 144, 0.3) !important; }
        .line-highlight::before,
        .line-highlight::after { display: none; }
    </style>
</head>
<body>

<!-- data-line="5-7" で5〜7行目をハイライト -->
<pre class="language-java" data-line="5-7"><code>public class Main {
    public static void main(String[] args) {
        System.out.println("ここまでは既存のコードです");

        // 【変更後】ここから追加・変更したコード
        System.out.println("この行が新しく追加されました！");
        int newVariable = 100;

        System.out.println("ここからも既存のコードです");
    }
}</code></pre>

<!-- Prism.js: 本体 & 言語 & プラグイン -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-highlight/prism-line-highlight.min.js"></script>
</body>
</html>
